<div class="container col-md-10">
  <div class="card shadow-lg">
    <div class="card-header bg-light text-dark">
      <h4 class="mb-0">View sent mails here</h4>
    </div>
    <div class="card-body p-4">
      <!-- Loading state -->
      <p class="text-center" *ngIf="isLoading">Loading mails...</p>

      <!-- Error state -->
      <p class="text-center text-danger" *ngIf="error">{{ error }}</p>

      <!-- Content -->
      <ng-container *ngIf="!isLoading && !error">
        <ng-container *ngIf="mails.length > 0; else noMails">
          <ngb-accordion>
            <ngb-panel *ngFor="let mail of mails" [title]="mail.name + ' - ' + mail.email">
              <ng-template ngbPanelContent>
                <p><strong>Subject:</strong> {{ mail.subject || 'No subject provided' }}</p>
                <p><strong>Message:</strong> {{ mail.message || 'No message content available' }}</p>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </ng-container>
        <ng-template #noMails>
          <p class="text-center">No mails found.</p>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
